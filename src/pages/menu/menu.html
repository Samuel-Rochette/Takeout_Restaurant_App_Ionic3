<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected($event, item)">
      {{item.name}}
      <div class="item-note" item-right>
        {{item.price/100}} $
      </div>
    </button>
  </ion-list>
</ion-content>
