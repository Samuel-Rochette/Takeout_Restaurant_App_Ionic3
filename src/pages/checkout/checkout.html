<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let item of order">
      {{item.name}} {{item.price/100}} $ Count: {{item.amount}}
    </div>
  </ion-list>
  <div>Total Price: {{totalprice/100}}</div>
  <button ion-button (click)="carddetails()">Checkout</button>
</ion-content>
