<ion-header>

  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="item">
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
      <p margin-top="20px">
        Price: $ {{item.price}}
      </p>
      <p margin-top="20px" margin-bottom="20px">
        Order: {{item.amount}}
      </p>
      <button ion-button (tap)="addToOrder()">Add to Order</button>
      <button ion-button (tap)="removeFromOrder()" [disabled]="item.amount <= 0" color="danger">Remove from Order</button>
    </ion-card-content>
  </ion-card>
  <div [hidden]="item">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-fab left [hidden]="saved">
          <button ion-fab (tap)="saveItem()">
            <ion-icon name="heart-outline"></ion-icon>
          </button>
        </ion-fab>
        <ion-fab left [hidden]="!saved">
          <button ion-fab (tap)="unSaveItem()">
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
      <ion-col col-6>
        <ion-fab right>
          <button ion-fab (tap)="moveToCheckout()">
            <ion-icon name="card"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
